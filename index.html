<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="gauge.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body onload="setInterval(loadDoc, 200)">
        <script>
        function loadDoc() {

          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("speeds").innerHTML = this.responseText;
                var newVal = document.getElementById("lm").innerHTML;
          $('.gauge--3 .semi-circle--mask').attr({
                style: '-webkit-transform: rotate(' + newVal + 'deg);' +
                '-moz-transform: rotate(' + newVal + 'deg);' +
                'transform: rotate(' + newVal + 'deg);'
               });
            }
          };

          xhttp.open("GET", "values.html", true);
          xhttp.send();

        }
        </script>

    <h1>Hoversine Status</h1>

    <div id="speeds">a</div>
    <section class="content">
        <div class="box gauge--3">
            <div class="mask">
                <div class="semi-circle"></div>
                <div class="semi-circle--mask"></div>
            </div>
        </div>
    </section>

    </body>
</html>
